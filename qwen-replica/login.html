<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Qwen</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">Qwen</a>
            <div class="flex items-center space-x-4">
                <a href="signup.html" class="text-gray-700 hover:text-gray-900">Sign up</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
            <h2 class="text-2xl font-bold text-center mb-8">Log in to Qwen</h2>
            <form class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <button type="submit" 
                        class="w-full bg-[#1677ff] text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">
                        Log in
                    </button>
                </div>
                <div class="text-center text-sm text-gray-600">
                    Don't have an account? 
                    <a href="signup.html" class="text-blue-600 hover:underline">Sign up</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="container mx-auto px-4 py-4 text-center text-sm text-gray-600">
            By using Qwen, you agree to our 
            <a href="/legal-agreement/terms-of-service" class="text-blue-600 hover:underline">Terms of Service</a> 
            and 
            <a href="/legal-agreement/privacy-policy" class="text-blue-600 hover:underline">Privacy Policy</a>.
        </div>
    </footer>
</body>
</html>
